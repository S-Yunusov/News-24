<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News 24</title>
  <!-- STYLE -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/all.min.css"> -->
</head>
<body>
  <!-- SITE-HEADER -->
  <header class="site-header">

    <!-- SITE-HEADER-TOP -->
    <div class="site-header__top">
      <div class="side-header__top-container container">
        <!-- SITE-HEADER-LOGO -->
        <a class="site-header__logo" href="#index.html" >
          <img class="site-header__logo-img" src="image/logo-purple.svg" alt="Logo News 24" width="264" height="28">
        </a>

        <!-- CURRENCY-RATES -->
        <ul class="currency-rates">
          <li class="currency-rates__item">
            <b class="currency-rates__types">$</b>
            <span class="currency-rates__value">12 465,73</span>
          </li>
          <li class="currency-rates__item">
            <b class="currency-rates__types">₽</b>
            <span class="currency-rates__value">136,98</span>
          </li>
        </ul>

        <!-- GLOBAL-SEARCH-FORM -->

        <!-- LANG-TOGGLE -->
        <div class="lang-toggle">
          <a class="lang-toggle__link lang-toggle__link_active" href="index.html">УЗ</a>
          <a class="lang-toggle__link" href="index.html/ru">РУ</a>
        </div>

        <!-- SITE-HEADER-AUTH -->
        <a class="button button-primary" href="№">Войти</a>

      </div>
    </div>
  </header>
</body>
</html>
