<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News 24</title>
  <!-- STYLE -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/all.min.css"> -->
</head>
<body>
  <!-- SITE-HEADER -->
  <header class="site-header">

    <!-- SITE-HEADER-TOP -->
    <div class="site-header__top">
      <div class="side-header__top-container container">
        <!-- SITE-HEADER-LOGO -->
        <a class="site-header__logo" href="#index.html" >
          <img class="site-header__logo-img" src="image/logo-purple.svg" alt="Logo News 24" width="264" height="28">
        </a>

        <!-- CURRENCY-RATES -->
        <ul class="currency-rates">
          <li class="currency-rates__item">
            <b class="currency-rates__type">$</b>
            <span class="currency-rates__value">12 465,73</span>
          </li>
          <li class="currency-rates__item">
            <b class="currency-rates__type">₽</b>
            <span class="currency-rates__value">136,98</span>
          </li>
        </ul>

        <!-- GLOBAL-SEARCH-FORM -->
        <form class="global-search-form" action="https://echo.htmlacademy.ru" method="GET">
          <input class="global-search-form__input" type="search" name="search" placeholder="Поиск" aria-label="Поиск" required>
        </form>

        <!-- LANG-TOGGLE -->
        <div class="lang-toggle">
          <a class="lang-toggle__link lang-toggle__link_active" href="index.html">РУ</a>
          <a class="lang-toggle__link" href="index.html/uz">УЗ</a>
        </div>

        <!-- SITE-HEADER-AUTH -->
        <a class="button button-primary" href="№">Войти</a>
      </div>
    </div>

    <div class="container">
      <!-- SITENAV -->
      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item"><a class="sitenav__link" href="#">Главное</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Интересное</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Экономика</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Политика</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Общество</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Технологии</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Спорт</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Культура</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Происшествия</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Наука</a></li>
        </ul>
      </nav>
      
      <!-- SITE-HEADER-BANNER -->
      <aside class="site-header__bannner">
        <a class="site-header__banner-link" href="https://olcha.uz" target="_blank">
          <img class="site-header__banner-img" src="image/shopme-banner.jpeg" alt="ShopMe banner" width="1200" height="128" srcset="image/shopme-banner.jpeg 1x, image/shopme-banner@2x.jpeg 2x">
        </a>
      </aside>
    </div>
  </header>
</body>
</html>
